[colors]
;background = #282A2E
background = #90000000
background-alt = #676B71ff
;foreground = #C5C8C6
foreground = #FFFF00
;#a7e2f5
;#c5c8c6dd
primary = #FFFF00
;#70aade
secondary = #8ABEB7
alert = #f00000
disabled = #ffffff
;#707880

[bar/bar1]
width = 99%
height = 20pt
radius = 9
offset-y = 6
offset-x = 7
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 0pt
border-color = #00000000


;dim-value=0.4
wm-name = i3
tray-offset-x=275
tray-padding=5
tray-detached = true
tray-background = ${colors.background}

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = #ffffffff
;${colors.disabled}

font-0 = Hack Nerd Font:size=12;3
font-1 = HachiMaruPop:size12;3
modules-left = date xworkspaces
;xwindow
modules-center = xwindow
modules-right = memory cpu pulseaudio battery
;xkeyboard wlan eth filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = left

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

 override-redirect = true
[module/xwindow]
type = internal/xwindow
 
[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
pin-workspaces = true

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#70aade}Storage:%mountpoint%%{F-} %{F#8ABEB7}%percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{F#D4A017}%percentage%% 

label-muted = "ﱝ"
label-muted-foreground = ${F#D4A017}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %{F#D4A017}%percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "龍 "
format-prefix-foreground = ${colors.primary}
label = %{F#D4A017}%percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/battery]
type=internal/battery
poll-interval=3
full-at=95
low-at=15
battery=BAT0
adapter = AC
label-discharging=%{F#D4A017} %percentage%% %consumption%W
label-charging=%{F#D4A017} +%percentage%% %consumption%W
label-full=%{F#D4A017} %percentage%% %consumption%W
label-low=%{F#D4A017}  %percentage%% %consumption%W

;[module/emp]
;type = custom/script
;exec = sh -c "sensors | grep Tctl | tr -d 'Tctl: +'"
;interval = 2
;label = Temp: %{F#ffffff}%output%
;format-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y %H:%M
;%H:%M
date-alt = %Y/%m/%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false
compositing-background = source


; vim:ft=dosini
